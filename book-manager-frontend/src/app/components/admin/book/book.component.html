<section id="content">
  <main>
    <div class="head-title">
      <div class="left">
        <h1>Books</h1>
        <ul class="breadcrumb">
          <li>
            <a href="#">Admin</a>
          </li>
          <li><i class='bx bxs-chevron-right'></i></li>
          <li><a routerLink="/books" class="active">books</a></li>
        </ul>
      </div>
      <button
        class="btn-add mat-elevation-z8"
        mat-raised-button
        (click)="addDialog()"
      >
        <i class="bx bx-plus-circle"></i>
        <span class="text">Add Book</span>
      </button>
    </div>
    <div class="head-table">
      <mat-card>
        <mat-card-content>
          <h3 class="card-title">Book List</h3>
          <mat-form-field>
            <mat-label>Search Book...</mat-label>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Ex. Book name"
              #input
            />
          </mat-form-field>
          <div class="table-container mat-elevation-z0">
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.title }}
                </td>
              </ng-container>

              <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
                <td mat-cell *matCellDef="let element">{{ element.author }}</td>
              </ng-container>

              <ng-container matColumnDef="isbn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ISBN</th>
                <td mat-cell *matCellDef="let element">{{ element.isbn }}</td>
              </ng-container>

              <ng-container matColumnDef="publicationYear">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Publication Year</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.publicationYear }}
                </td>
              </ng-container>

              <ng-container matColumnDef="genre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Genre</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.genre }}
                </td>
              </ng-container>

              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.description }}
                </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Action
                </th>
                <td mat-cell *matCellDef="let element">
                  <button
                    class="btn-icon mat-elevation-z0"
                    mat-mini-fab
                    color="primary"
                    aria-label="Show"
                    (click)="showDialog(element.id)"
                  >
                    <mat-icon>visibility</mat-icon>
                  </button>

                  <button
                    class="btn-icon mat-elevation-z0"
                    mat-mini-fab
                    color="accent"
                    aria-label="Show"
                    (click)="editDialog(element.id)"
                  >
                    <mat-icon>mode</mat-icon>
                  </button>
                  <button
                    class="btn-icon mat-elevation-z0"
                    mat-mini-fab
                    color="warn"
                    aria-label="Show"
                    (click)="deleteDialog(element.id)"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <mat-paginator
              [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
              aria-label="Select page of periodic elements"
            >
            </mat-paginator>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </main>
</section>
